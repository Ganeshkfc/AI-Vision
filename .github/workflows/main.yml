name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Fix potential broken dependencies first
          sudo apt-get install -y -f 
          # Explicitly install the missing dependency alongside others
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libunwind-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libsqlite3-dev \
            sqlite3 \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            unzip \
            zip

      - name: Install Python Tools
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build APK with Buildozer
        run: |
          yes | buildozer -v android debug
        env:
          PATH: /home/runner/.local/bin:$PATH

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Android-Package
          path: bin/*.apk
